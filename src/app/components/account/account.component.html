<div class="container-fluid">
    <div class="row">
        <div class="col col-12">
            <h2 class="text-center">Add New Product</h2>

            <form #f="ngForm" (ngSubmit)="addNewProduct(f)">
                <input type="text" class="form-control" name="name" ngModel required placeholder="Product Name"><br><br>
                <input type="number" class="form-control" name="price" ngModel required placeholder="Product Price"><br><br>

                <input type="file"  name="image" ngModel required #image><br><br>

                <input type="submit" class="btn btn-primary" value="add" [disabled]="f.invalid">

            </form>
        </div>
        <div class="col col-12">
            <h2 class="text-center">Product Dashboard</h2>
            <table class="table table-striped table-dark">
                <thead>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Options</th>
                </thead>
                <tbody>
                    <tr *ngFor="let product of ProductsArr; index as i">
                        <td>{{ product.Name }}</td>
                        <td> <input type="number" placeholder="AMount (kg)" [(ngModel)]="product.Price" min="1">$</td>
                        
                        <td>
                            <button type="button" class="btn btn-primary" (click)="updateProductPrice(i)"> Update</button>
                            <button type="button" class="btn btn-danger" (click)="deleteProduct(i)"> Delete</button>
                        </td>
            
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
